version: '3.8'

services:
  web:
    build: .
    command: gunicorn social_media_api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - social_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=social_media_db
      - POSTGRES_USER=social_user
      - POSTGRES_PASSWORD=social_password
    networks:
      - social_network

  redis:
    image: redis:7-alpine
    networks:
      - social_network

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssl:/etc/ssl
    depends_on:
      - web
    networks:
      - social_network

networks:
  social_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
