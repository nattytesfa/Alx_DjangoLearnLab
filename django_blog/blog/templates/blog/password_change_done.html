{% extends 'blog/base.html' %}

{% block title %}Password Changed - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center">
            <i class="fas fa-lock fa-4x text-success mb-3"></i>
            <h2>Password Changed Successfully</h2>
            <p class="auth-subtitle">Your password has been updated.</p>
            
            <div class="mt-4">
                <a href="{% url 'profile' %}" class="btn btn-primary">Back to Profile</a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
